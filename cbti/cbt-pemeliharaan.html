  <h2>Pemeliharaan Kebiasaan Tidur Baik</h2>
  <ul>
    <li>Tidur-bangun jam yang sama tiap hari.</li>
    <li>Rutin olahraga ringan.</li>
    <li>Jangan makan berat mendekati waktu tidur.</li>
    <li>Jika stres, gunakan relaksasi sebelum tidur.</li>
  </ul>
