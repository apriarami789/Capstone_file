<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Tidur Harian â€¢ SleepWell AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo-sinyal-tenang.png"/>
  <style>
    :root {
      --primary: #6751ef;
      --blue: #2563eb;
      --background: #f5f7fa;
      --gray: #eef2fe;
      --shadow: 0 4px 24px 0 rgba(66,71,112,0.07);
      --danger: #e11d48;
    }
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f6dfff 100%);
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(66,71,112,0.13);
      padding: 28px 24px 20px 24px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #e5e7eb;
      margin: 24px 0;
    }
    .input-card h2 {
      color: var(--primary);
      font-size: 1.18rem;
      margin-bottom: 10px;
    }
    .input-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 500;
      color: #222;
      margin-bottom: 5px;
      font-size: .98rem;
    }
    input, select {
      width: 100%;
      border: 1.2px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px 10px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 2px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: var(--primary);
    }
    .btn-main {
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 1.08rem;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(103,81,239,0.07);
      transition: background .13s;
      letter-spacing: .3px;
    }
    .btn-main:hover {
      background: #4a3ec8;
    }
    .form-error {
      color: var(--danger);
      margin: 4px 0 0 0;
      font-size: .99rem;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="input-card">
    <h2>Input Data Tidur Anda</h2>
    <form class="input-form" id="sleepForm">
      <div>
        <label for="gender">Jenis Kelamin</label>
        <select id="gender" required>
          <option value="">Pilih...</option>
          <option value="Male">Laki-laki</option>
          <option value="Female">Perempuan</option>
        </select>
      </div>
      <div>
        <label for="age">Usia</label>
        <input type="number" id="age" min="10" max="100" required>
      </div>
      <div>
        <label for="occupation">Pekerjaan</label>
        <select id="occupation" required>
          <option value="">Pilih...</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="health worker">Health Worker</option>
          <option value="entrepreneur">Entrepreneur</option>
          <option value="athlete">Athlete</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div>
        <label for="bmi_category">Kategori BMI</label>
        <select id="bmi_category" required>
          <option value="">Pilih...</option>
          <option value="underweight">Underweight</option>
          <option value="normal">Normal</option>
          <option value="overweight">Overweight</option>
          <option value="obese">Obese</option>
        </select>
      </div>
      <div>
        <label for="activity">Aktivitas Fisik</label>
        <select id="activity" required>
          <option value="">Pilih...</option>
          <option value="low">Rendah</option>
          <option value="moderate">Sedang</option>
          <option value="high">Tinggi</option>
        </select>
      </div>
      <div>
        <label for="stress">Tingkat Stres</label>
        <select id="stress" required>
          <option value="">Pilih...</option>
          <option value="low">Rendah</option>
          <option value="moderate">Sedang</option>
          <option value="high">Tinggi</option>
        </select>
      </div>
      <div>
        <label for="heart">Detak Jantung Rata-rata</label>
        <input type="number" id="heart" min="40" max="130" required>
      </div>
      <div>
        <label for="steps">Langkah Harian</label>
        <input type="number" id="steps" min="0" max="40000" required>
      </div>
      <button type="submit" class="btn-main">Prediksi Tidur</button>
      <div class="form-error" id="formError"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Setup Supabase
    const supabaseUrl = 'https://vnbqtnhcxlhygfajoulf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuYnF0bmhjeGxoeWdmYWpvdWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MjEwOTQsImV4cCI6MjA2NTI5NzA5NH0.iFEHsnjgufQuZ6kcaH1gtNT9qyNFfCu8JuxW_clgKRc';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // (Opsional tapi dianjurkan) Cek Auth login
    supabase.auth.getUser().then(({ data }) => {
      if (!data.user) window.location.href = "login-user.html";
    });

    document.getElementById('sleepForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('formError').innerText = "";
      // Ambil nilai form
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;
      const occupation = document.getElementById('occupation').value;
      const bmi_category = document.getElementById('bmi_category').value;
      const activity = document.getElementById('activity').value;
      const stress = document.getElementById('stress').value;
      const heart = document.getElementById('heart').value;
      const steps = document.getElementById('steps').value;

      // Validasi sederhana
      if (!gender || !age || !occupation || !bmi_category || !activity || !stress || !heart || !steps) {
        document.getElementById('formError').innerText = "Mohon lengkapi semua data.";
        return;
      }

      // Simpan ke Supabase (tabel sleep_data)
      try {
        const { data: insertData, error } = await supabase.from("sleep_data").insert([{
          gender, age, occupation, bmi_category,
          physical_activity_level: activity,
          stress_level: stress,
          heart_rate: heart,
          daily_steps: steps,
          created_at: new Date()
        }]).select("id").single();
        if (error) throw error;

        // Simpan ke sessionStorage untuk halaman hasil
        sessionStorage.setItem("sleep_input", JSON.stringify({
          gender, age, occupation, bmi_category,
          Physical_Activity_Level: activity,
          Stress_Level: stress,
          Heart_Rate: heart,
          Daily_Steps: steps,
          sleep_data_id: insertData.id
        }));
        window.location.href = "hasil-prediksi.html";
      } catch (err) {
        document.getElementById('formError').innerText = "Gagal menyimpan data, coba lagi!";
      }
    });
  </script>
</body>
</html>
